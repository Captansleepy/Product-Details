<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Entry Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2>Data Entry Form</h2>

    <form onsubmit="handleSubmit(event);">
        <fieldset>
            <legend>Personal Info</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
        </fieldset>

        <fieldset>
            <legend>Gender</legend>
            <label><input type="radio" name="gender" value="Male" required> Male</label>
            <label><input type="radio" name="gender" value="Female"> Female</label>
            <label><input type="radio" name="gender" value="Other"> Other</label>
        </fieldset>

        <fieldset>
            <legend>Country</legend>
            <label for="country">Select Country:</label>
            <select id="country" name="country" required>
                <option value="">--Choose--</option>
                <option>Afghanistan</option>
                <option>Bangladesh</option>
                <option>Bhutan</option>
                <option>Brunei</option>
                <option>Cambodia</option>
                <option>China</option>
                <option>India</option>
                <option>Indonesia</option>
                <option>Iran</option>
                <option>Iraq</option>
                <option>Israel</option>
                <option>Japan</option>
                <option>Jordan</option>
                <option>Kazakhstan</option>
                <option>Kuwait</option>
                <option>Kyrgyzstan</option>
                <option>Laos</option>
                <option>Lebanon</option>
                <option>Malaysia</option>
                <option>Maldives</option>
                <option>Mongolia</option>
                <option>Myanmar</option>
                <option>Nepal</option>
                <option>North Korea</option>
                <option>Oman</option>
                <option>Pakistan</option>
                <option>Philippines</option>
                <option>Qatar</option>
                <option>Saudi Arabia</option>
                <option>Singapore</option>
                <option>South Korea</option>
                <option>Sri Lanka</option>
                <option>Syria</option>
                <option>Taiwan</option>
                <option>Tajikistan</option>
                <option>Thailand</option>
                <option>Timor-Leste</option>
                <option>Turkey</option>
                <option>Turkmenistan</option>
                <option>United Arab Emirates</option>
                <option>Uzbekistan</option>
                <option>Vietnam</option>
                <option>Yemen</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label><input type="checkbox" name="skills" value="C#"> C#</label>
            <label><input type="checkbox" name="skills" value="Java"> Java</label>
            <label><input type="checkbox" name="skills" value="Python"> Python</label>
        </fieldset>

        <button type="submit" class="submit-btn">Submit</button>
    </form>

    <script>
        function handleSubmit(event) {
            event.preventDefault();

            const name = document.getElementById("name").value;
            const age = document.getElementById("age").value;
            const gender = document.querySelector('input[name="gender"]:checked')?.value;
            const country = document.getElementById("country").value;

            const skillElems = document.querySelectorAll('input[name="skills"]:checked');
            const skills = Array.from(skillElems).map(el => el.value).join(", ");

            alert(`Name: ${name}\nAge: ${age}\nGender: ${gender}\nCountry: ${country}\nSkills: ${skills}`);
        }
    </script>

</body>
</html>
