<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Details</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h3>Product Details</h3>
    <form>
      <div class="form-grid">
        <label for="name">Name:</label>
        <input type="text" id="name" value="Adjustable Race">

        <label for="listPrice">List Price:</label>
        <input type="text" id="listPrice" value="$0.00">

        <label for="productNumber">Product Number:</label>
        <input type="text" id="productNumber" value="AR-5381">

        <label for="standardCost">Standard Cost:</label>
        <input type="text" id="standardCost" value="$0.00">

        <label for="model">Model:</label>
        <select id="model"></select>

        <label for="sellStart">Sell Start Date:</label>
        <input type="date" id="sellStart" value="1998-06-01">

        <label for="category">Category:</label>
        <select id="category"></select>

        <label for="sellEnd">Sell End Date:</label>
        <input type="date" id="sellEnd">

        <label for="subcategory">Subcategory:</label>
        <select id="subcategory"></select>

        <label for="discountDate">Discont. Date:</label>
        <input type="date" id="discountDate">

        <label for="productLine">Product Line:</label>
        <input type="text" id="productLine">

        <label for="safetyStock">Safety Stock:</label>
        <input type="text" id="safetyStock" value="1000">

        <label for="class">Class:</label>
        <input type="text" id="class">

        <label for="reorderPoint">Reorder Point:</label>
        <input type="text" id="reorderPoint" value="750">

        <label for="style">Style:</label>
        <input type="text" id="style">

        <label for="daysToManu">Days To Man.:</label>
        <input type="text" id="daysToManu" value="0">

        <label for="color">Color:</label>
        <input type="text" id="color">

        <label for="make">Make:</label>
        <input type="checkbox" id="make">

        <label for="size">Size:</label>
        <input type="text" id="size">

        <label for="finishedGoods">Finished Goods:</label>
        <input type="checkbox" id="finishedGoods">

        <label for="weight">Weight:</label>
        <input type="text" id="weight">
      </div>
      <div class="form-buttons">
        <input type="submit" value="OK">
        <input type="button" value="Cancel">
      </div>
    </form>
  </div>
</body>
</html>
